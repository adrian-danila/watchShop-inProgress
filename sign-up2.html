<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="icon" type="image/x-icon" href="/images/watch.ico">
    <link rel="stylesheet" href="/styles/sign-up2.css">
</head>

<body>
    <div class="container">
        <div class="side">
            <div class="text">
                <h1>IDS Luxury Watches</h1>
                <p>Your go to stop place for high quality
                    wrist accesories & devices!
                </p>
            </div>
            <a href="#">For sellers</a>
        </div>

        <div class="inputs-right">
            <img src="/images/logo-watch-login.png">
            <form role="form" class="form" onsubmit="signUp(event);" autocomplete="off">
                <p>Sign Up Below!</p>
                <div class="inputs-field">

                    <div class="inputs-name">
                        <div class="inputs">
                            <p>First Name</p>
                            <input type="text" name="email" id="fname" class="box" placeholder="Value" required>
                        </div>

                        <div class="inputs">
                            <p>Last name</p>
                            <input type="text" name="email" id="lname" class="box" placeholder="Value" required>
                        </div>
                    </div>

                    <div class="inputs-email-password">
                        <div class="inputs">
                            <p>Email Address</p>
                            <input type="email" name="email" id="email" class="box" placeholder="Enter Email" required>
                        </div>

                        <div class="inputs">
                            <p>Password</p>
                            <input type="password" name="password" class="box" id="pwd" placeholder="******" required>
                        </div>
                    </div>

                    <div class="inputs sign-up">
                        <input type="submit" value="Sign Up" id="submit">
                        <a href="login2.html">Already have an account?Sign in!</a>
                    </div>

                </div>
            </form>
        </div>

    </div>
    <script src="/src/sign-up.js"></script>
</body>

</html>
