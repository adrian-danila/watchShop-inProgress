<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp Page</title>
    <link rel="stylesheet" href="/styles/sign-up.css">
</head>
<body>
    <div class="container">
        <div class="icon-watch">
            <img src="/images/icon-watch.png">
        </div>
        <div class="title">Sign Up Below!</div>
        <form action="#">
            <div class="user-details">
                <div class="input-box">
                    <span class="details">First Name</span>
                    <input type="text" placeholder="Enter your first name" required>
                </div>

                <div class="input-box">
                    <span class="details">Last Name</span>
                    <input type="text" placeholder="Enter your last name" required>
                </div>

                <div class="input-box">
                    <span class="details">Email adress</span>
                    <input type="email" name="email" placeholder="Enter your email adress" required>
                </div>

                <div class="input-box">
                    <span class="details">Username</span>
                    <input type="text" name="username" placeholder="Enter your username" required>
                </div>

                <div class="input-box">
                    <span class="details">Password</span>
                    <input type="password" name="password" placeholder="Enter your password" required>
                </div>

                <div class="input-box">
                    <span class="details">Confirm Password</span>
                    <input type="password" name="confirm-password" placeholder="Enter your password again" required>
                </div>

                <div class="button">
                    <input type="submit" value="Sign Up">
                </div>
               
            </div>
        </form>
        
            <a href="#" class="a-href">Already have an account? Sign In!</a>
               
        <!-- <div class="side">
            <img src="images/black-watch.png">
        </div> -->
    </div>
    <script src="/scripts/sign-up.js"></script>
</body>
</html>
