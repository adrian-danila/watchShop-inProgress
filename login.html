<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="icon" type="image/x-icon" href="/images/watch.ico">
    <link rel="stylesheet" href="/styles/login.css">
</head>

<body>

    <div class="container">
        <div class="side">
            <div class="mask">
                <div class="text">
                    <h1>IDS Luxury Watches</h1>
                    <p>Your go to stop place for high quality
                        wrist accesories & devices!
                    </p>
                </div>
                <a href="#">For sellers</a>
            </div>
            </div>


        <div class="inputs-right">
            <img src="/images/logo-watch-login.png">
            <form role="form" class="form" onsubmit="signIn(event);" autocomplete="off">
                <p>Sign In Below!</p>
                <div class="inputs-field">
                    <div class="inputs">
                        <p>Email Address</p>
                        <input type="email" name="email" id="email" class="box" placeholder="Enter Email">
                    </div>

                    <div class="inputs">
                        <p>Password</p>
                        <input type="password" name="password" class="box" id="pwd" placeholder="******" required>
                    </div>

                    <div class="inputs">
                        <input type="submit" value="Sign In" id="submit">
                    </div>

                    <div class="inputs">
                        <a href="sign-up.html">Don't have an account? Sign up here!</a>
                    </div>
                </div>
            </form>
        </div>

    </div>
    <script src="/src/login.js"></script>
</body>

</html>
