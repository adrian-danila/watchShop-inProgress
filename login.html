<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="/styles/login.css">
</head>
<body>
    <div class="container">
        <div class="side">
            <img src="images/black-watch.png">
        </div>
        <form action="" class="form">
            <h2>Sign In Below!</h2>
            <input type="email" name="email" class="box" placeholder="Enter Email" required>
            <input type="password" name="password" class="box" placeholder="Enter Password" required>
            <input type="submit" value="Sign In" id="submit">
            <a href="">Don't have an account? Sign up here!</a>
        </form>
        
    </div>
</body>
</html>
