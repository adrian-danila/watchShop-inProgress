<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="/styles/login.css">
</head>
<body>
    <div class="container">
        <div class="side">
            <img src="images/black-watch.png">
        </div>
        <form role="form" class="form" onsubmit="signIn(event);" autocomplete="off">
            <h2>Sign In Below!</h2>
            <input type="email" name="email" id="email" class="box" placeholder="Enter Email">
            <input type="password" name="password" class="box" id="pwd" placeholder="Enter Password" required>
            <input type="submit" value="Sign In" id="submit">
            <a href="sign-up.html">Don't have an account? Sign up here!</a>
        </form>
    </div>
    <script src="/scripts/login.js"></script>
</body>
</html>
